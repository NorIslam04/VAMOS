<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="skip-btn">Skip</button>
    </div>
    <img src="logo-modified.png" class="icon">
    <h1 style="margin-top: 5px;">Sign Up</h1>
   
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">

      <label for="email">Email or phone number</label>
      <input type="email" id="email" placeholder="Type your email or phone number">

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Type your password">
      </div>
      <div >
      <button type="submit" class="register-btn">REGISTER</button>
      <br>
      <label style="display: inline;">HAVE AN ACCOUNT?</label>
      <button class="skip-btn"  >Login</button>
    </div>
    </form>
  </div>
</body>
</html>
