<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen transition-colors duration-300">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Connexion</h2>
            <p class="text-gray-600 dark:text-gray-400">Veuillez saisir vos informations</p>
        </div>

        <form method="POST" action="{% url 'sign_in' %}" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Prénom
                    </label>
                    <input 
                        type="text" 
                        id="first_name" 
                        name="first_name" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 
                               rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 
                               bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                        placeholder="Votre prénom"
                    >
                </div>
                
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Nom de famille
                    </label>
                    <input 
                        type="text" 
                        id="last_name" 
                        name="last_name" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 
                               rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 
                               bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                        placeholder="Votre nom"
                    >
                </div>
            </div>

            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Âge
                </label>
                <input 
                    type="number" 
                    id="age" 
                    name="age" 
                    required 
                    min="18" 
                    max="120"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 
                           rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 
                           bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                    placeholder="Votre âge"
                >
            </div>

            <div>
                <button 
                    type="submit" 
                    class="w-full flex justify-center py-3 px-4 
                           border border-transparent rounded-md shadow-sm 
                           text-white bg-blue-600 hover:bg-blue-700 
                           focus:outline-none focus:ring-2 focus:ring-offset-2 
                           focus:ring-blue-500 dark:bg-blue-700 dark:hover:bg-blue-600 
                           transition-colors duration-300"
                >
                S'inscrire
                </button>
            </div>
        </form>

        <div class="mt-6 text-center flex items-center justify-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            <p class="text-sm text-gray-600 dark:text-gray-400">
                Déjà un compte ? 
                <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400">
                    Connectez-vous
                </a>
            </p>
        </div>

        <!-- Bouton de basculement mode sombre -->
        <div class="mt-4 text-center">
            <button 
                onclick="document.documentElement.classList.toggle('dark')"
                class="text-sm text-gray-600 dark:text-gray-400 hover:underline"
            >
                sombre/clair
            </button>
        </div>
    </div>
</body>
</html>
