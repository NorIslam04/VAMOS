{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="{% static 'img/usr/logo-modified.png' %}" type="image/png">
  <link href="{% static 'css/usr/signin.css' %}" rel="stylesheet">
  <script src="{% static 'js/usr/signin.js' %}"></script>
</head>
<body>
  <div class="container">

    <!-- Logo and Title -->
    <img src="{% static 'img/usr/logo-modified.png' %}" style="margin-top:15px" class="icon" alt="Logo">
    <h1 style="margin-top: 5px;">Sign Up</h1>
   
    <!-- Sign Up Form -->
    <form action="{% url 'signin' %}" method="POST" id="signin-form">
      {% csrf_token %}

      <!-- Username Field -->
      <label for="username" style= "margin-top:13px">Username</label>
      <input type="text" id="username" placeholder="Enter username" name="username" required>
      <label id="username-error-message" class="error-message" style="color: red; margin-left: 15px; margin-top: 3px; font-weight: 500; display: none;">
      </label>
      <!-- Email or Phone Field -->
      <label for="email" style= "margin-top:13px">Email or phone number</label>
      <input type="text" id="email" placeholder="Type your email or phone number" name="email" required>
      <label id="email-error-message" class="error-message" style="color: red; margin-left: 15px; margin-top: 3px; font-weight: 500; display: none;">
      </label>
      <!-- Password Field -->
      <label for="password" style= "margin-top:13px">Password</label>
        <input type="password" id="password" placeholder="Type your password" name="password" required>
        <label id="password-error-message" class="error-message" style="color: red; margin-left: 15px; margin-top: 3px; font-weight: 500; display: none;">
        </label>

      <!-- Submit and Navigation Buttons -->
      <div>
        <button type="submit" class="register-btn">REGISTER</button>
        <br>
        <label style="display: inline;">HAVE AN ACCOUNT?</label>
        <button type="button" class="skip-btn" onclick="window.location.href='{% url 'login' %}'">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
