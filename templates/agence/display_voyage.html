<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Voyage</title>
</head>
<body>
    <h1>Détails du Voyage</h1>

    {% if voyages %}
        {% for voyage in voyages %}
            <div class="voyage">
                <h2>{{ voyage.titre }}</h2> <!-- Affichage du titre du voyage -->

                <div class="images">
                    <h3>Images du voyage :</h3>
                    <div class="image-container">
                        <img src="{{ voyage.image1.url }}" alt="Image 1" style="max-width: 100%; height: auto;">
                        <img src="{{ voyage.image2.url }}" alt="Image 2" style="max-width: 100%; height: auto;">
                        <img src="{{ voyage.image3.url }}" alt="Image 3" style="max-width: 100%; height: auto;">
                        <img src="{{ voyage.image4.url }}" alt="Image 4" style="max-width: 100%; height: auto;">
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>Le voyage que vous recherchez n'existe pas.</p>
    {% endif %}
</body>
</html>
